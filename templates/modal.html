<div id="productModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 overflow-y-auto h-full w-full z-50" onclick="if(event.target === this) hideModal()">
  <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-lg bg-gray-800 border-gray-700">

    <div class="flex items-center justify-between pb-4 border-b border-gray-700">
      <h3 id="modalTitle" class="text-2xl font-bold text-white">Add New Product</h3>
      <button onclick="hideModal()" class="text-gray-400 hover:text-white transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="pt-4">
      <form id="productForm" onsubmit="return false;">
        {% csrf_token %}

        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-300 mb-2">
            Product Name <span class="text-red-500">*</span>
          </label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            placeholder="Enter product name">
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-300 mb-2">
            Price <span class="text-red-500">*</span>
          </label>
          <input 
            type="number" 
            id="price" 
            name="price" 
            required
            min="0"
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            placeholder="Enter price">
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-300 mb-2">
            Description <span class="text-red-500">*</span>
          </label>
          <textarea
            id="description"
            name="description"
            required
            rows="4"
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            placeholder="Enter product description"></textarea>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-300 mb-2">
            Thumbnail URL <span class="text-red-500">*</span>
          </label>
          <input
            type="url"
            id="thumbnail"
            name="thumbnail"
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-300 mb-2">
            Category <span class="text-red-500">*</span>
          </label>
          <select
            id="category"
            name="category"
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            <option value="">Select a category</option>
            <option value="jersey">Jersey</option>
            <option value="shoe">Sepatu</option>
            <option value="pants">Celana</option>
            <option value="shirt">Kaos / Training Top</option>
            <option value="outer">Jaket / Hoodie</option>
            <option value="socks">Kaos Kaki</option>
            <option value="bag">Tas Olahraga</option>
            <option value="equipment">Perlengkapan (bola, raket, dll)</option>
            <option value="accessory">Aksesori (topi, wristband, dll)</option>
            <option value="protection">Pelindung (shin guard, dll)</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="stock" class="block text-sm font-medium text-gray-300 mb-2">
            Stock <span class="text-red-500">*</span>
          </label>
          <input
            type="number"
            id="stock"
            name="stock"
            required
            min="0"
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            placeholder="Enter stock quantity">
        </div>

        <div class="mb-6">
          <label class="flex items-center cursor-pointer">
            <input
              type="checkbox"
              id="is_featured"
              name="is_featured"
              class="w-4 h-4 text-purple-600 bg-gray-700 border-gray-600 rounded focus:ring-purple-500 focus:ring-2">
            <span class="ml-2 text-sm text-gray-300">Mark as Featured Product</span>
          </label>
        </div>

        <div class="flex flex-col sm:flex-row gap-3 pt-4 border-t border-gray-700">
          <button 
            type="button" 
            onclick="hideModal()"
            class="order-2 sm:order-1 px-6 py-3 border border-gray-600 text-gray-300 rounded-md font-medium hover:bg-gray-700 transition-colors">
            Cancel
          </button>
          <button 
            type="submit" 
            id="submitButton"
            onclick="submitProductForm()"
            class="order-1 sm:order-2 flex-1 bg-purple-600 text-white px-6 py-3 rounded-md font-medium hover:bg-purple-700 transition-colors">
            Save Product
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="deleteModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 overflow-y-auto h-full w-full z-50" onclick="if(event.target === this) hideDeleteModal()">
  <div class="relative top-1/3 mx-auto p-5 border w-11/12 md:w-1/2 lg:w-1/3 shadow-lg rounded-lg bg-gray-800 border-gray-700">

    <div class="flex items-center justify-between pb-4 border-b border-gray-700">
      <h3 class="text-xl font-bold text-white">Confirm Delete</h3>
      <button onclick="hideDeleteModal()" class="text-gray-400 hover:text-white transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="pt-4 pb-4">
      <p class="text-gray-300">Are you sure you want to delete this product? This action cannot be undone.</p>
    </div>

    <div class="flex flex-col sm:flex-row gap-3 pt-4 border-t border-gray-700">
      <button 
        type="button" 
        onclick="hideDeleteModal()"
        class="order-2 sm:order-1 flex-1 px-6 py-3 border border-gray-600 text-gray-300 rounded-md font-medium hover:bg-gray-700 transition-colors">
        Cancel
      </button>
      <button 
        type="button" 
        id="confirmDeleteButton"
        onclick="confirmDelete()"
        class="order-1 sm:order-2 flex-1 bg-red-600 text-white px-6 py-3 rounded-md font-medium hover:bg-red-700 transition-colors">
        Delete
      </button>
    </div>
  </div>
</div>

<script>
  let currentProductId = null;
  let isEditMode = false;
  let productToDelete = null;

  function showModal() {
    isEditMode = false;
    currentProductId = null;
    document.getElementById('modalTitle').textContent = 'Add New Product';
    document.getElementById('submitButton').textContent = 'Save Product';
    document.getElementById('productForm').reset();
    document.getElementById('productModal').classList.remove('hidden');
    document.body.style.overflow = 'hidden';
  }

  function showEditModal(product) {
    isEditMode = true;
    currentProductId = product.id;
    document.getElementById('modalTitle').textContent = 'Edit Product';
    document.getElementById('submitButton').textContent = 'Update Product';

    document.getElementById('name').value = product.name;
    document.getElementById('price').value = product.price;
    document.getElementById('description').value = product.description;
    document.getElementById('thumbnail').value = product.thumbnail;
    document.getElementById('category').value = product.category;
    document.getElementById('stock').value = product.stock;
    document.getElementById('is_featured').checked = product.is_featured;

    document.getElementById('productModal').classList.remove('hidden');
    document.body.style.overflow = 'hidden';
  }

  function hideModal() {
    document.getElementById('productModal').classList.add('hidden');
    document.getElementById('productForm').reset();
    document.body.style.overflow = 'auto';
    isEditMode = false;
    currentProductId = null;
  }

  function showDeleteModal(productId) {
    productToDelete = productId;
    document.getElementById('deleteModal').classList.remove('hidden');
    document.body.style.overflow = 'hidden';
  }

  function hideDeleteModal() {
    document.getElementById('deleteModal').classList.add('hidden');
    document.body.style.overflow = 'auto';
    productToDelete = null;
  }

  async function submitProductForm() {
    const form = document.getElementById('productForm');
    const formData = new FormData(form);
    
    try {
      let url, method;
      
      if (isEditMode) {
        url = `{% url 'main:update_product_ajax' 0 %}`.replace('0', currentProductId);
        method = 'POST';
      } else {
        url = "{% url 'main:create_product_ajax' %}";
        method = 'POST';
      }

      const response = await fetch(url, {
        method: method,
        body: formData,
      });

      const data = await response.json();

      if (response.ok) {
        hideModal();
        showToast(data.message, '', 'success');

        document.dispatchEvent(new CustomEvent('productChanged'));
      } else {
        showToast(data.message || 'An error occurred', '', 'error');
      }

    } catch (error) {
      console.error('Error:', error);
      showToast('Failed to save product', error.message, 'error');
    }
  }

  async function confirmDelete() {
    if (!productToDelete) return;
    
    try {
      const url = `{% url 'main:delete_product_ajax' 0 %}`.replace('0', productToDelete);
      
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'X-CSRFToken': '{{ csrf_token }}'
        }
      });
      
      const data = await response.json();
      
      if (response.ok) {
        hideDeleteModal();
        showToast(data.message, '', 'success');

        document.dispatchEvent(new CustomEvent('productChanged'));
      } else {
        showToast(data.message || 'Failed to delete product', '', 'error');
      }

    } catch (error) {
      console.error('Error:', error);
      showToast('Failed to delete product', error.message, 'error');
    }
  }
</script>
