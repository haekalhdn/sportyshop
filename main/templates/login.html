{% extends 'base.html' %}

{% block meta %}
<title>Login - SPORTYSHOP</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-8 form-style">
  <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-lg p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2">Sign In</h1>
      <p class="text-gray-400">Welcome back to SPORTYSHOP</p>
    </div>

    <!-- Error Display Container (untuk AJAX) -->
    <div id="error-container" class="mb-6 hidden">
      <div class="px-4 py-3 rounded-md text-sm border bg-red-900 border-red-700 text-red-200">
        <span id="error-message"></span>
      </div>
    </div>

    <!-- Form Login menggunakan AJAX -->
    <form id="loginForm" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
        <input
          id="username"
          name="username"
          type="text"
          required
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          placeholder="Enter your username">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          placeholder="Enter your password">
      </div>

      <button
        type="submit"
        id="loginButton"
        class="w-full bg-purple-600 text-white font-medium py-3 px-4 rounded-md hover:bg-purple-700 transition-colors">
        Sign In
      </button>
    </form>

    <div class="mt-6 text-center pt-6 border-t border-gray-700">
      <p class="text-gray-400 text-sm">
        Don't have an account?
        <a href="{% url 'main:register' %}" class="text-purple-400 hover:text-purple-500 font-medium">
          Register Now
        </a>
      </p>
    </div>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const loginButton = document.getElementById('loginButton');
    const errorContainer = document.getElementById('error-container');
    const errorMessage = document.getElementById('error-message');

    loginButton.disabled = true;
    loginButton.textContent = 'Signing In...';
    errorContainer.classList.add('hidden');

    try {
      const formData = new FormData(this);

      const response = await fetch("{% url 'main:login_ajax' %}", {
        method: 'POST',
        body: formData,
      });

      const data = await response.json();

      if (response.ok) {
        showToast(data.message, `Welcome back, ${data.username}!`, 'success');

        setTimeout(() => {
          window.location.href = "{% url 'main:show_main' %}";
        }, 1000);
      } else {
        errorMessage.textContent = data.message;
        errorContainer.classList.remove('hidden');
        showToast('Login Failed', data.message, 'error');

        loginButton.disabled = false;
        loginButton.textContent = 'Sign In';
      }

    } catch (error) {
      console.error('Error:', error);
      errorMessage.textContent = 'An unexpected error occurred. Please try again.';
      errorContainer.classList.remove('hidden');
      showToast('Error', 'An unexpected error occurred', 'error');

      loginButton.disabled = false;
      loginButton.textContent = 'Sign In';
    }
  });
</script>
{% endblock content %}
