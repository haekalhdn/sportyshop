{% extends 'base.html' %}

{% block meta %}
<title>Register - SPORTYSHOP</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-8 form-style">
  <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-lg p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-white mb-2">Join Us</h2>
      <p class="text-gray-400">Create your SPORTYSHOP account</p>
    </div>

    <!-- Error Display Container (untuk AJAX) -->
    <div id="error-container" class="mb-6 hidden">
      <div class="px-4 py-3 rounded-md text-sm border bg-red-900 border-red-700 text-red-200">
        <span id="error-message"></span>
      </div>
    </div>

    <!-- Form Register menggunakan AJAX -->
    <form id="registerForm" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
        <input
          id="username"
          name="username"
          type="text"
          required
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          placeholder="Choose a username">
      </div>

      <div>
        <label for="password1" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
        <input
          id="password1"
          name="password1"
          type="password"
          required
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          placeholder="Create a password">
        <p class="mt-1 text-xs text-gray-400">Password must be at least 8 characters</p>
      </div>

      <div>
        <label for="password2" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
        <input
          id="password2"
          name="password2"
          type="password"
          required
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          placeholder="Confirm your password">
      </div>

      <button
        type="submit"
        id="registerButton"
        class="w-full bg-purple-600 text-white font-medium py-3 px-4 rounded-md hover:bg-purple-700 transition-colors">
        Create Account
      </button>
    </form>

    <div class="mt-6 text-center pt-6 border-t border-gray-700">
      <p class="text-gray-400 text-sm">
        Already have an account?
        <a href="{% url 'main:login' %}" class="text-purple-400 hover:text-purple-500 font-medium">
          Sign In
        </a>
      </p>
    </div>
  </div>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const registerButton = document.getElementById('registerButton');
    const errorContainer = document.getElementById('error-container');
    const errorMessage = document.getElementById('error-message');

    registerButton.disabled = true;
    registerButton.textContent = 'Creating Account...';
    errorContainer.classList.add('hidden');

    try {
      const formData = new FormData(this);

      const response = await fetch("{% url 'main:register_ajax' %}", {
        method: 'POST',
        body: formData,
      });

      const data = await response.json();

      if (response.ok) {
        showToast(data.message, 'You can now sign in with your account', 'success');

        setTimeout(() => {
          window.location.href = "{% url 'main:login' %}";
        }, 1500);
      } else {
        errorMessage.textContent = data.message;
        errorContainer.classList.remove('hidden');
        showToast('Registration Failed', data.message, 'error');

        registerButton.disabled = false;
        registerButton.textContent = 'Create Account';
      }

    } catch (error) {
      console.error('Error:', error);
      errorMessage.textContent = 'An unexpected error occurred. Please try again.';
      errorContainer.classList.remove('hidden');
      showToast('Error', 'An unexpected error occurred', 'error');

      registerButton.disabled = false;
      registerButton.textContent = 'Create Account';
    }
  });
</script>
{% endblock content %}
